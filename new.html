<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joyería Quri</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Dancing Script', cursive;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #fff;
        }

        header {
            background-color: #f8f9fa;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            text-align: center;
        }

        header p {
            margin: 0;
            font-size: 1.2rem;
            flex: 1;
            text-align: left;
        }

        header img {
            width: 150px;
            flex: 1;
        }

        .cart-icon {
            font-size: 1.5rem;
            flex: 1;
            text-align: right;
        }

        .slider {
            height: 100vh;
            background: url('anillo.jpg') center/cover no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .capa {
            background: rgba(255, 255, 255, 0.7);
            padding: 20px;
            border-radius: 10px;
        }

        h1 {
            font-size: 3rem;
            margin: 0;
            padding: 0;
            white-space: nowrap;
            overflow: hidden;
            border-right: 2px solid black;
            animation: typing 4s steps(30, end), blink-caret 0.5s step-end infinite;
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: black }
        }

        /* Media queries para pantallas pequeñas */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
            }

            header p {
                display: none; /* Oculta el texto del teléfono */
            }

            .phone-icon {
                font-size: 1.5rem;
                display: block;
                text-align: left;
                margin-left: 15px;
            }

            header img {
                margin: 10px 0;
            }

            h1 {
                font-size: 25px; /* Ajuste del tamaño del h1 en móviles */
            }
        }
    </style>
</head>
<body>
    <header>
        <p>+593 99 706 2776</p>
        <i class="fas fa-phone-alt phone-icon" style="display: none;"></i> <!-- Icono de teléfono para móviles -->
        <img src="logo-ia.png" alt="Logo Joyería Quri">
        <div class="cart-icon">
            <i class="fas fa-shopping-cart"></i>
        </div>
    </header>
    <section class="slider">
        <div class="capa">
            <h1>Tu Anillo Perfecto</h1>
        </div>
    </section>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var h1 = document.querySelector('h1');
            var newText = 'Recibe el Catálogo por Whatsapp';

            setTimeout(function() {
                h1.textContent = newText;
            }, 4000);

            // Mostrar el icono de teléfono en pantallas móviles
            var phoneIcon = document.querySelector('.phone-icon');
            var mediaQuery = window.matchMedia('(max-width: 768px)');
            if (mediaQuery.matches) {
                phoneIcon.style.display = 'block';
            }
        });
    </script>
</body>
</html>
