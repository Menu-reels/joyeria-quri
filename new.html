<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joyería Quri</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Dancing Script', cursive;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #fff;
        }

        header {
            background-color: #f8f9fa;
            padding: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            text-align: center;
        }

        header p {
            margin: 0;
            font-size: 1.2rem;
            flex: 1;
            text-align: left;
        }

        header a {
           text-decoration: none;
           color: black;
        }

        .slider .capa img {
            width: 150px;
            flex: 1;
        }

        .cart-icon {
            font-size: 1.5rem;
            flex: 1;
            text-align: right;
        }

        .slider {
            height: 100vh;
            background: url('anillo.jpg') center/cover no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        h1 {
            font-size: 3rem;
            margin: 0;
            padding: 0;
            white-space: nowrap;
            overflow: hidden;
            border-right: 2px solid black;
            animation: typing 4s steps(30, end), blink-caret 0.5s step-end infinite;
            filter: drop-shadow(0 2px 5px rgba(242, 226, 221, 0.7));
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: black }
        }

        /* Nueva sección colección */
        .coleccion {
            padding: 50px 0;
            background-color: #f1f1f1;
        }

        .coleccion h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .carousel {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            max-width: 80%;
            margin: 0 auto;
            overflow: hidden;
        }

        .carousel-images {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-images img {
            width: 300px;
            height: auto;
            margin: 0 10px;
            border-radius: 10px;
        }

        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }

        .prev {
            left: 0;
        }

        .next {
            right: 0;
        }

        /* Media queries para pantallas pequeñas */
        @media (max-width: 768px) {
            header p {
                display: none; /* Oculta el texto del teléfono en móviles */
            }

            .phone-icon {
                font-size: 1.5rem;
                display: block;
                text-align: left;
                margin-left: 15px;
            }

            header img {
                margin: 10px 0;
            }

            h1 {
                font-size: 25px; /* Ajuste del tamaño del h1 en móviles */
            }

            .carousel-images img {
                width: 250px;
            }
        }

        @media (min-width: 769px) {
            .phone-icon {
                display: none; /* Oculta el icono del teléfono en pantallas grandes */
            }
        }
    </style>
</head>
<body>
    <header>
        <p><a href="tel:+593 99 706 2776">+593 99 706 2776</a></p>
        <i class="fas fa-phone-alt phone-icon"></i> <!-- Icono de teléfono para móviles -->
       
        <div class="cart-icon">
            <i class="fas fa-shopping-cart"></i>
        </div>
    </header>
    <section class="slider">
        <div class="capa">
            <img src="logo-ia.png" alt="Logo Joyería Quri">
            <h1>Tu Anillo Perfecto</h1>
        </div>
    </section>

    <!-- Nueva sección Colección -->
    <section class="coleccion">
        <h1>Colección Septiembre</h1>
        <div class="carousel">
            <button class="prev">&#10094;</button>
            <div class="carousel-images">
                <img src="joyanew1.png" alt="Joya 1">
                <img src="joyanew2.png" alt="Joya 2">
                <img src="joyanew4.png" alt="Joya 3">
                <img src="joyanew1.png" alt="Joya 5">
                <img src="joyanew6.png" alt="Joya 6">
            </div>
            <button class="next">&#10095;</button>
        </div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var h1 = document.querySelector('h1');
            var newText = 'Recibe el Catálogo por Whatsapp';

            setTimeout(function() {
                h1.textContent = newText;
            }, 4000);

            // Carousel functionality
            const carousel = document.querySelector('.carousel-images');
            const prevBtn = document.querySelector('.prev');
            const nextBtn = document.querySelector('.next');
            let currentIndex = 0;

            const totalImages = document.querySelectorAll('.carousel-images img').length;
            const imageWidth = document.querySelector('.carousel-images img').clientWidth;

            function updateCarousel() {
                carousel.style.transform = `translateX(${-currentIndex * (imageWidth + 20)}px)`;
            }

            nextBtn.addEventListener('click', () => {
                currentIndex = (currentIndex + 1) % totalImages;
                updateCarousel();
            });

            prevBtn.addEventListener('click', () => {
                currentIndex = (currentIndex - 1 + totalImages) % totalImages;
                updateCarousel();
            });
        });
    </script>
</body>
</html>
